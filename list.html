<script>
  $( document ).ready(function() {
    jQuery.get("webring.txt", function(data) {
      var websites = getWebsiteListFromData(data);

      $(".websites .loading").remove();
      $(".websites").append("<div class='list-group site-list'></div>");

      for (var w in websites)
      {
        $(".websites .site-list").append(
          "<a class='list-group-item list-grou-item-action' href='"+websites[w]+"' target='_blank'>"+websites[w]+"</a>"
        );
      }
    });
  });
</script>
